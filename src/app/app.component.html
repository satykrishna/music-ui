<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class='navbar-brand center'> Validus Music App</span>
  </mat-toolbar-row>

</mat-toolbar>


<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            Error in Music-Service API, pls check if docker-compose of Music-Service is up and
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="song_name" matSortDisableClear
      matSortDirection="desc">

      <ng-container matColumnDef="artist_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          artist_name
        </th>
        <td mat-cell *matCellDef="let row">{{row.artist_name}}</td>
      </ng-container>

      <ng-container matColumnDef="album_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          album_name
        </th>
        <td mat-cell *matCellDef="let row">{{row.album_name}}</td>
      </ng-container>

      <ng-container matColumnDef="year_released">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          year_released
        </th>
        <td mat-cell *matCellDef="let row">{{row.year_released}}</td>
      </ng-container>

      <ng-container matColumnDef="song_track">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          song_track
        </th>
        <td mat-cell *matCellDef="let row">{{row.song_track}}</td>
      </ng-container>

      <ng-container matColumnDef="song_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          song_name
        </th>
        <td mat-cell *matCellDef="let row">{{row.song_name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
